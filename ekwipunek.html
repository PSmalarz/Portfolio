			const grid = document.getElementById("grid");
			const counter = document.getElementById("counter");

			counter.textContent = `Odblokowane: ${unlocked.length} / ${kotkiData.length}`;

			function render(filter = "all") {
				grid.innerHTML = "";
				kotkiData.forEach((cat) => {
					if (filter !== "all" && cat.rarity !== filter) return;

					const record = unlocked.find((u) => u.id === cat.file);
					const owned = !!record;

					const div = document.createElement("div");
					div.className = `cat-card rarity-${cat.rarity} ${owned ? "" : "locked"}`;

					div.innerHTML = `
			<img src="kotki/${cat.file}.jpg">
			<div class="cat-name">${owned ? cat.name : "Nieodblokowany"}</div>
		`;

					if (owned) {
						div.onclick = () => openModal(cat, record.date);
					}

					grid.appendChild(div);
				});
			}

			function openModal(cat, date) {
				document.getElementById("modalImg").src = `kotki/${cat.file}.jpg`;
				document.getElementById("modalName").textContent =
					`${cat.name} (${cat.rarity})`;
				document.getElementById("modalDesc").textContent = cat.desc;
				document.getElementById("modalDate").textContent =
					"Odblokowano: " + new Date(date).toLocaleString();
				new bootstrap.Modal(catModal).show();
			}

			document.querySelectorAll(".filter-btn").forEach((btn) => {
				btn.onclick = () => {
					document
						.querySelectorAll(".filter-btn")
						.forEach((b) => b.classList.remove("active"));
					btn.classList.add("active");
					render(btn.dataset.filter);
				};
			});

			render();
